{% extends 'base.html' %}

{% block title %}Список вакансий{% endblock %}

<h1>Список вакансий</h1>

{% block content %}
{% for vacancy in vacancies_list %}
    <p><a href="{{ vacancy.url }}" target="_blank">{{ vacancy.designation }}</a></p>
    <p>{{ vacancy.description }}</p>
{% endfor %}
{% endblock %}
